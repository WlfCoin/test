<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://wolfcoin.net/css/invite.css">
    <script src="https://wolfcoin.net/js/invite.js" defer></script>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div class="ground">
        <div class="hill hill1"></div>
        <div class="hill hill2"></div>
        <div class="hill hill3"></div>
    </div>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Invite Your Friends</h1>
        </header>

        <!-- Main Section -->
        <main>
            <div class="invite-section">
                <p>Share your invite link with friends to earn rewards:</p>
                <div class="invite-link">
                    <input type="text" id="invite-link" readonly value="Loading...">
                    <button onclick="copyInviteLink()">Copy</button>
                </div>
                <p id="copy-status" class="hidden">Link copied to clipboard!</p>
            </div>

            <div class="invite-info">
                <p>Total Invites: <span id="total-invites">0</span></p>
                <p>Rewards Earned: <span id="total-rewards">0</span> Points</p>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <button onclick="navigateTo('invite')">Invite</button>
            <button onclick="navigateTo('boost')">Boost</button>
            <button onclick="navigateTo('home')">Home</button>
            <button onclick="navigateTo('tasks')">Tasks</button>
            <button onclick="navigateTo('wallet')">Wallet</button>
        </footer>
    </div>
</body>
