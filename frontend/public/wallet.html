<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://wolfcoin.net/css/wallet.css">
    <script src="https://wolfcoin.net/js/wallet.js" defer></script>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div class="ground">
        <div class="hill hill1"></div>
        <div class="hill hill2"></div>
        <div class="hill hill3"></div>
    </div>
    <div class="container">
        <header>
            <h1>Connect Your Wallet</h1>
        </header>
        <main>
            <div class="wallet-form">
                <label for="wallet-address">Enter your TON Wallet Address:</label>
                <input type="text" id="wallet-address" placeholder="Enter wallet address here">
                <button id="connect-wallet">Connect Wallet</button>
            </div>
            <div id="wallet-status" class="status"></div>
        </main>
        <footer>
            <button onclick="navigateTo('invite')">Invite</button>
            <button onclick="navigateTo('boost')">Boost</button>
            <button onclick="navigateTo('home')">Home</button>
            <button onclick="navigateTo('tasks')">Tasks</button>
            <button onclick="navigateTo('wallet')">Wallet</button>
        </footer>
    </div>
</body>
</html>
