<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'">
    <title>Bonus</title>
    <link rel="stylesheet" href="https://wolfcoin.net/css/bonus.css">
    <script src="https://wolfcoin.net/js/bonus.js" defer></script>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    <div class="ground">
        <div class="hill hill1"></div>
        <div class="hill hill2"></div>
        <div class="hill hill3"></div>
    </div>
    <div class="container">
        <header>
            <h1>Daily Bonus</h1>
        </header>
        <main>
            <div class="bonus-grid">
                <!-- 30 buttons for 30 days -->
                <script>
                    for (let i = 1; i <= 30; i++) {
                        document.write(`<button id="day-${i}" class="bonus-button inactive" disabled>Day ${i}</button>`);
                    }
                </script>
            </div>
        </main>
        <footer>
            <button onclick="navigateTo('invite')">Invite</button>
            <button onclick="navigateTo('boost')">Boost</button>
            <button onclick="navigateTo('home')">Home</button>
            <button onclick="navigateTo('tasks')">Tasks</button>
            <button onclick="navigateTo('wallet')">Wallet</button>
        </footer>
    </div>
</body>
</html>
